<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Practice</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background-image: url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=2070&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        overflow: hidden;
    }

    .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.45);
        backdrop-filter: blur(3px);
        z-index: -1;
    }

    .container {
        text-align: center;
        margin-top: 80px;
        color: white;
        animation: fadeIn 1.2s ease;
    }

    h1 {
        font-size: 50px;
        font-weight: 800;
        margin-bottom: 10px;
        color: #fff;
        text-shadow: 0 0 15px #ff8a00, 0 0 25px #e52e71;
        animation: neonPulse 2s infinite ease-in-out;
    }

    @keyframes neonPulse {
        0% { text-shadow: 0 0 10px #ff8a00; }
        50% { text-shadow: 0 0 25px #e52e71; }
        100% { text-shadow: 0 0 10px #ff8a00; }
    }

    .card {
        margin: 0 auto;
        width: 350px;
        padding: 25px;
        border-radius: 20px;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        animation: slideUp 1s ease;
    }

    input {
        width: 80%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        margin-top: 10px;
        font-size: 18px;
    }

    button {
        margin-top: 20px;
        padding: 12px 30px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #ff8a00, #e52e71);
        color: white;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px rgba(255,255,255,0.8);
    }

    #koala {
        width: 180px;
        margin-top: 25px;
        animation: float 3s infinite ease-in-out;
        transition: 0.3s;
        position: relative;
        z-index: 2;
    }

    @keyframes dance {
        0% { transform: rotate(0deg) scale(1); }
        25% { transform: rotate(6deg) scale(1.05); }
        50% { transform: rotate(0deg) scale(1); }
        75% { transform: rotate(-6deg) scale(1.05); }
        100% { transform: rotate(0deg) scale(1); }
    }

    .dancing {
        animation: dance 0.6s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0px); }
    }

    .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: radial-gradient(circle, #fff, transparent);
        border-radius: 50%;
        animation: sparkle 1.5s infinite ease-out;
        pointer-events: none;
        z-index: 1;
    }

    @keyframes sparkle {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(2); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">
    <h1>English Practice</h1>

    <div class="card">
        <p>Write your name:</p>
        <input type="text" id="nameInput" placeholder="Your name">
        <button onclick="startGame()">START</button>
    </div>

    <img id="koala" src="koala.png" alt="Koala">
</div>

<audio id="bgMusic" src="audio/koala.mp3" loop></audio>

<script>
function startGame() {
    const name = document.getElementById("nameInput").value.trim();
    if (name === "") {
        alert("Please write your name!");
        return;
    }

    const music = document.getElementById("bgMusic");
    const koala = document.getElementById("koala");

    music.play().catch(() => {
        console.log("Autoplay blocked until user interacts");
    });

    koala.classList.add("dancing");

    alert("Welcome, " + name + "! Let's practice English!");

    createParticles();
}

function createParticles() {
    const koala = document.getElementById("koala");
    for (let i = 0; i < 15; i++) {
        const p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = (koala.offsetLeft + 90 + Math.random() * 80 - 40) + "px";
        p.style.top = (koala.offsetTop + 40 + Math.random() * 80 - 40) + "px";
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1500);
    }
}

document.getElementById("bgMusic").onpause = () => {
    document.getElementById("koala").classList.remove("dancing");
};
</script>

</body>
</html>
