<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Present Tense Practice</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #00bcd4, #ff4081);
    color: #fff;
    max-width: 650px;
    margin: 0 auto;
    padding: 40px;
    text-align: center;
  }

  /* KOALA + FLAG */
  #bigCapybara {
    font-size: 8rem;
    animation: sway 3s infinite ease-in-out;
    margin-bottom: 20px;
  }

  @keyframes sway {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(5deg); }
    50% { transform: rotate(0deg); }
    75% { transform: rotate(-5deg); }
    100% { transform: rotate(0deg); }
  }

  /* Animations */
  .fadeIn { animation: fadeIn 0.6s ease; }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .pop { animation: pop 0.3s ease; }
  @keyframes pop {
    0% { transform: scale(0.8); }
    100% { transform: scale(1); }
  }

  .bounce {
    animation: bounce 1s infinite ease-in-out;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  #capybara {
    font-size: 4rem;
    display: none;
    margin-top: 10px;
  }

  #card {
    background: #fff;
    color: #222;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    font-size: 1.6rem;
    font-weight: 600;
    margin-bottom: 25px;
  }

  button {
    padding: 12px 25px;
    margin: 15px;
    border: none;
    border-radius: 12px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.15s;
    background: #ff4081;
    color: #fff;
  }

  button:hover {
    transform: scale(1.05);
    background: #ff3366;
  }

  .optionBtn { 
    background: #ffeb3b; 
    color: #222; 
    font-size: 1.1rem; 
    margin: 10px; 
  }

  .chosen { 
    background: #4caf50 !important; 
    color: #fff !important; 
  }

  #goOn {
    background: #4caf50;
    color: #fff;
    display: none;
    font-size: 1.2rem;
  }

  #feedback {
    font-size: 1.2rem;
    margin-top: 15px;
    font-weight: bold;
    min-height: 40px;
  }

  #orderBox {
    background: rgba(255,255,255,0.2);
    padding: 10px;
    border-radius: 10px;
    min-height: 40px;
    margin-bottom: 15px;
    font-size: 1.2rem;
  }

  /* Input Style */
  input {
    padding: 12px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    width: 60%;
  }

</style>
</head>
<body>

<!-- KOALA + FLAG -->
<div id="bigCapybara">üá¨üáßüê®üß†</div>

<!-- AUDIO -->
<audio id="bgMusic" src="audio/koala.mp3" loop></audio>

<!-- NAME SCREEN -->
<div id="nameScreen" class="fadeIn">
  <h2>Welcome!</h2>
  <p>Write your name:</p>
  <input id="studentNameInput" type="text" placeholder="Your name">
  <br><br>
  <button onclick="startGame()">START</button>
</div>

<!-- GAME -->
<div id="gameScreen" style="display:none;">
  <h1 class="fadeIn">Present Tense Practice</h1>

  <div id="score">Score: 0</div>
  <div id="timer">Time: 0s</div>

  <div id="card" class="fadeIn"></div>

  <div id="orderBox"></div>

  <div id="options"></div>

  <div id="feedback"></div>

  <!-- KOALA SMALL -->
  <div id="capybara" class="bounce">üê®‚ú®</div>

  <button id="goOn" onclick="nextQuestion()">GO ON</button>

</div>

<script>

</script>

</body>
</html>
